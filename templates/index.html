{% extends "base.html" %}
{% block content %}
<section>
<div class="page-header">
    <h1>Recent videos</h1>
</div>
<div class="row">
    {% include "_thumbnails.html" %}
</div>
</section>
<form class="import-form" action="{% url import_video %}" method="post">
    {% csrf_token %}
    <label>Enter the url of the video you want to save</label>
    <input type="text" name="url" placeholder="URL of the video" />
    <input type="submit" value="Save!" />
</form>
{% endblock %}
