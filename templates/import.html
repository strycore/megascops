{% extends "base.html" %}

{% block content %}
<div class='progress-box'>
  <h1>Downloading your video</h1>
  {% if video.state == "DOWNLOAD_STARTED" %}
  <progress id="download-progress-bar"
    value="{{ video.progress }}"
    max=100><span>{{ video.progress }}</span> %</progress>
  {% else %}
    <img src="{{ STATIC_URL }}images/spinner.gif" alt="" /><br>
  {% endif %}
</div>
{% endblock %}
