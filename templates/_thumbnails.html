{% load url from future %}

<div class="span12">
  {% if videos %}
  <ul class="thumbnails">
    {% for video in videos %}
      <div class="col-sm-3 col-md-3">
        <div class="thumbnail">
          <a href="{% url "play" filename=video.filename pk=video.id %}">
            <img title="{{ video.page_title }}" src="{{ MEDIA_URL }}{{ video.thumbnail }}" >
            <div class="caption">
              <strong title="{{ video.title }}">{{ video.title }}</strong>
            </div>
          </a>
        </div>
      </div>
    {% endfor %}
  </ul>
  {% else %}
    <p>
      No videos available :(
    </p>
  {% endif %}
</div>
