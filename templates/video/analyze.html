{% extends "base.html" %}

{% block content %}
<div class='media-'>
<img src='{{ quvi.thumbnail_url }}' />
<strong>{{ quvi.title }}</strong>
{% if quvi.dump_type == 'PLAYLIST' %}
<h2>Playlist content</h2>
<ul>
  {% for item in quvi.playlist %}
  <li>{{ item.title }}</li>
  {% endfor %}
</ul>
{% endif %}
{% endblock %}
